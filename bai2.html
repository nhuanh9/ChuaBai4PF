<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = +prompt("Nhập và r: ");
        let c = 2 * 3.14 * r;
        let s = 3.14 * Math.pow(r, 2);
        // Math.pow(r,2) = r^2; Math.sqrt(r) 
        document.write("<h1>Chu vi là: " + c + "</h1>");
        document.write("<br>");
        document.write("Diện tích là: " + s);
    </script>
</body>

</html>
