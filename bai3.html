<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soTien = +prompt("Số tiền là: ");
        let soNam = +prompt("Số năm là: ");
        let laiSuat = +prompt("Lãi suất là: ")
        let tongTien = soTien + soTien * soNam * laiSuat/100;
        document.write("Bạn nhận được tổng: "+tongTien);
    </script>
</body>
</html>
