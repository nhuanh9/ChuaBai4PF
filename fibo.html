<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1, 1, 2, 3, 5, 8, 13-->
    <script>
        let st1 = 1;
        let st2 = 1;
        document.write(st1 +"<br>");
        document.write(st2+"<br>");
        let count = 0;
        while(count <= 20) {
            let st3 = st1+st2;
            document.write(st3+"<br>");
            st1=st2;
            st2=st3;
            count++;
        }
    </script>
</body>
</html>
