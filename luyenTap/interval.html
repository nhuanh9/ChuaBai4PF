<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="game" width="800" height="600" style="border: 3px solid #000000"></canvas>
    <script>
        let cv = document.getElementById('game').getContext('2d');
        cv.rect(10, 10, 200, 100);
        cv.fillStyle = "red";
        cv.fill();
        let y = 10;
        let speedY = 10;
        function diChuyen() {
            cv.beginPath()
            cv.clearRect(0,0,800,600);
            cv.rect(10, y, 200, 100);
            y = y + speedY;
            cv.fillStyle = "red";
            cv.fill();
            cv.closePath();
            if(y >= 600-100 || y<=0) {
                speedY = -speedY;
            }
        }
        setInterval(diChuyen, 100);
    </script>
</body>

</html>
