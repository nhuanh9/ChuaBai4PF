    <script>
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function find(word) {
            let rs = -1;
            if(arr1.indexOf(word) !=-1) {
                rs = arr2 [arr1.indexOf(word)];
            } else {
                rs = "Không thấy!"
            }
            return rs;
        }

        let w = prompt("Nhập vào từ cần tìm");
        alert(find(w));
    </script>
